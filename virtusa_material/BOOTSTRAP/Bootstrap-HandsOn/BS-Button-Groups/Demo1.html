<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use a <div> element with class .btn-group to create a button group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <style>
    .div1{
        padding:10px;
    }
    </style>
</head>
<body>

    <div class="container">
        <h2>Button Group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary div1">Apple</button>
            <button type="button" class="btn btn-primary div1">Samsung</button>
            <button type="button" class="btn btn-primary div1">Sony</button>
        </div>
    </div>

</body>
</html>
