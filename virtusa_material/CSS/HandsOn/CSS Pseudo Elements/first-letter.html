<!DOCTYPE HTML>
<html>
<head>
<title>The ::first-letter selects the first letter of all elements</title>
<style>
  ::first-letter
{
font-family:Verdana;
    color:#fa4b2a;
    font-size:36px;
}
 h2::first-letter
{
font-family:Verdana;
    color:blue;
    font-size:36px;
}
</style>
</head>
<body>
<h1>Wisdom Quotes</h1>

<p>The greatest discovery of all time is that a person can change
  his future by merely changing his attitude.</p>
 <h2>The first letter of this paragraph is styled differently.</h2>
</body>
</html>
