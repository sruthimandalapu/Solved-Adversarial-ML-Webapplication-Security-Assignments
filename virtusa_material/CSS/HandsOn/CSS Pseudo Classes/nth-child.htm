<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS :nth-child Pseudo-class</title>
<style type="text/css">
    table{
        margin: 30px;
        border-collapse: collapse;
    }
    table tr{
        border-bottom: 1px solid #666;
    }
    table tr th, table tr td{
        padding: 10px;
    }
    table tr:nth-child(odd) td{
        background: #f2f2f2;
    }
     table tr:nth-child(even) td{
        background: #f362f8;
    }
     li:nth-child(3)
    {
        font-family:Verdana;
        border:5px solid #fa4b2a;
        box-shadow:5px 5px 5px #ccc;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Row</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Carter</td>
            <td>johncarter@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter</td>
            <td>Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John</td>
            <td>Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Harry</td>
            <td>Potter</td>
            <td>harrypotter@mail.com</td>
        </tr>
    </table><br><hr>
     <ol>
              <li>Lord Voldemort</li>
              <li>Albus Dumbledore</li>
              <li>Harry Potter</li>
              <li>Ron Weasley</li>
              <li>Severus Snape</li>
    </ol>
</body>
</html>
