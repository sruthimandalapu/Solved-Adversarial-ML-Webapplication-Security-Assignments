<!DOCTYPE HTML>
 <html>
  <head>
  <title>The styles will be applied to Element which is the only-child and has no sibling.</title>
    <style>
       li:only-child
    {
        font-family:Verdana;
        border:5px solid #fa4b2a;
        box-shadow:5px 5px 5px #ccc;
    }
   </style>
 </head>
<body>
     <ol>
              <li> Lord Voldemort</li>
              <li> Albus Dumbledore</li>
              <li>Harry Potter</li>
              <li>Ron Weasley</li>
              <li>Severus Snape</li>
    </ol>
    <ol>
             <li>hermione granger</li>
    </ol>
</body>
</html>
