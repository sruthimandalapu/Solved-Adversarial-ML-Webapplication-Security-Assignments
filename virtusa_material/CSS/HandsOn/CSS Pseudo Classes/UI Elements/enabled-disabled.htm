<!DOCTYPE HTML>
<html>
<style>
  input:enabled{
      outline:3px solid #009900;
      box-shadow:5px solid #66FF33;}

  input:disabled{
      outline:3px solid #999966;
      box-shadow:5px solid #eee;}
</style>
<body>
   <label>Enabled State <input type="text"> </label> 

   <label>Disabled State <input type="text" disabled>  </label> 
</body>
</html>
