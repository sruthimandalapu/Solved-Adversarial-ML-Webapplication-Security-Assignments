<!DOCTYPE html>
<html>
<head>
	<title>first-child Demo</title>
	<style type="text/css">
		li:first-child{
			font-family:Verdana;
   			color:#009900;
		}
    p:first-child{
      background-color: yellow;
    }
	</style>
</head>
<body>
<ol>
     <li>Lord Voldemort</li>
     <li>Albus Dumbledore</li>
     <li>Harry Potter</li>
     <li>Ron Weasley</li>
     <li>Severus Snape</li>
  </ol><br><br>
  <div>
  <p>This paragraph is the first child of its parent (div).</p>
  <p>This paragraph is not the first child of its parent.</p>
</div>
</body>
</html>
