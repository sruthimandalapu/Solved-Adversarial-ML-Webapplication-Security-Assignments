<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Tag selector */
        body
        {
            background-color: cadetblue;
        }
       
        table
        {
            text-align: center;
        }
        /* Id selector */
        #div1
        {
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            border: 1px solid red;
            width: 300px;
            height: auto;
        }
        /* class-selectors */
        .header
        {
            background-color: blue;
        }
        .even
        {
            background-color: orange;
        }
        .odd
        {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div id='div1'>
        <table border="1" cellspacing='5px'>
            <tr class="header">
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
            </tr>
            <tr class="odd">
                <td>2345</td><td>Pradeep</td><td>210000</td>
            </tr>
            <tr class="even">
                <td>4532</td><td>Navya</td><td>210000</td>
            </tr>
            <tr class="odd">
                <td>8976</td><td>Raheem</td><td>210000</td>
            </tr>
            <tr class="even">
                <td>9087</td><td>Bhargavi</td><td>210000</td>
            </tr>
        </table>
    </div>
</body>
</html>
