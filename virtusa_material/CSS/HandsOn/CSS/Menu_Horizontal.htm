<!DOCTYPE HTML>

<html>

<head>
  <title>Untitled</title>
  <style>
  
  nav ul
  {
      padding: 0px;
  }
  nav ul li
  {
      display: inline;
  }
  nav ul li a{
      background-color: #000000;
      color:#FFFFFF;
      padding: 10px 20px;

  }

  </style>

      </nav>
<a href="#">Go</a>
</body>

</html>
