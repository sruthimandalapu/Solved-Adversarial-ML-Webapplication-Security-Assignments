<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Tag Selectors */
        body
        {
            background-color:rosybrown;
        }
        table
        {
            width:300px;
            height:auto;
            
            color: white;
            border: 1px dotted red;
            margin:50px;
        }
        #content /* ID selector */
        {
            margin:40px;
            border: 2px solid blue;
            width: 500px;
            background-color: darkblue;
        }
        /* Class selectors */
        .even
        {
            background-color: orange;
        }
        .odd
        {
            background-color: palegreen;
        }

    </style>
</head>
<body>
    <div id='content'>
        <table>
            <tr style="background-color:hotpink;">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr class="even">
                <td>1</td><th>Karan</th><th>10</th>
            </tr>
            <tr class="odd">
                <td>1</td><th>Karan</th><th>10</th>
            </tr>
            <tr class="even">
                <td>1</td><th>Karan</th><th>10</th>
            </tr>
            <tr class="odd">
                <td>1</td><th>Karan</th><th>10</th>
            </tr>
        </table>
    </div>
</body>
</html>
