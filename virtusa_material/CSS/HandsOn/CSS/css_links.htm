<!DOCTYPE HTML>

<html>

<head>
  <title>Untitled</title>
  <style>
       /* un visited link */
   a:link
   {
  color:white;
  text-decoration: none;
  background-color:#00CC66;

   }
   /* visited link */
   a:visited
   {
       color: white;
        text-decoration: none;
        background-color: #00CC66;

   }
       /* mouse over link */
   a:hover
   {
       color:#CC66CC;
        text-decoration:underline;
        background-color: #FF704D;
   }
   /* selected link */
   a:active
   {
       color: #3399FF;
       text-decoration:underline;
        background-color: #FF704D;
   }

  </style>
</head>

<body>
<table cellpadding="5" cellspacing="10">
    <tr>
        <td><a href="#">Home</a></td>
        <td><a href="#">AboutUs</a></td>
        <td><a href="#">ContanctUs</a></td>
    </tr>
</table>
</body>

</html>
