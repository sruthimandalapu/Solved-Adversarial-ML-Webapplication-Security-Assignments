<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="http://www.google.co.in" autocomplete="on">
            <div id='login'>
                <fieldset style="width:300px;height: 400px;">
                    <legend>Login Here.</legend>
                    <table>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" name="" id="txtuname" placeholder="pls enter username" 
                                style="width: 400px;" title="Enter Username" autofocus required></td>
                        </tr>
                        <tr>
                                <td>Password</td>
                                <td><input type="password" name="" id="txtuname" placeholder="pls enter password" 
                                    title="Enter Password" required></td>
                            </tr>
                            <tr>
                                <td>Enter Captcha</td>
                                <td>
                                    <input type="text"  id="txtcaptch" autocomplete="on">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="SingIn">
                                    <input type="reset" value="Reset" disabled>
                                </td>
                            </tr>
                    </table>
                </fieldset>
            
            </div>
</form>
    </body>
</html>
