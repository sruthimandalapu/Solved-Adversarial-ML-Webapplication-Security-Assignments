<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	function drag(ev) {
		//set id
		ev.dataTransfer.setData('text',ev.target.id);
	}
	function AllowDrop(ev) {
		ev.preventDefault();
	}
	function drop(ev) {
	//get id
	var data=ev.dataTransfer.getData('text');
	ev.target.appendChild(document.getElementById(data));
	}
	</script>
</head>
<body>
<div id='div1' style="border:1px solid gray;width: 300px;height: 200px;text-align:center; padding:40px" 
ondragover="AllowDrop(event)" 
ondrop="drop(event)">
	<img src="kites.jpg" width="200px" height="100px" id='drag1' draggable='true' ondragstart="drag(event)">
</div><br><br>
<div id='div2' style="border:1px solid gray;width: 300px;height: 200px;text-align: center;padding:40px" 
ondragover="AllowDrop(event)" 
ondrop="drop(event)"></div>
</body>
</html>
