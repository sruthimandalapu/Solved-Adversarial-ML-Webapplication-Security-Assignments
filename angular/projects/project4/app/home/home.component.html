<button><a [routerLink]="['../create']">create</a></button><br><br>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let fruit of allFruits">
        <td>{{fruit.id}}</td>
        <td>{{fruit.name}}</td>
        <td>{{fruit.price}}</td>
        <td>{{fruit.quantity}}</td>
        <td>{{(fruit.quantity)*(fruit.price)}}</td>
        <td><button><a [routerLink]="['../edit',fruit.id]">edit</a></button></td>
    </tr>
</table>
