<form>
    <label>ID</label>
    <input type="text" name="id" [(ngModel)]="value.id"><br><br>
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="value.name"><br><br>
    <label>Age</label>
    <input type="text" name="age" [(ngModel)]="value.age"><br><br>
    <input type="submit" (click)="submit()">
</form>
