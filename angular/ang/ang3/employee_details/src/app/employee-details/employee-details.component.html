<h1>Angular</h1>
<h2>Employee-Details</h2>
<table border="1">
    <tr>
      <th>EID</th>
      <th>EName</th>
      <th>Age</th>
      <th>Category</th>
    </tr>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.age | validate}}</td>
    </tr>
  </table>
